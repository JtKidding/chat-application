        container.innerHTML = invitations.map(invitation => {

    // ç”Ÿæˆæ“ä½œæŒ‰éˆ•
    function generateActionButtons(invitation, isReceived) {

    // æ ¼å¼åŒ–æ™‚é–“
    function formatTime(timestamp) {
        const date = new Date(timestamp);
        const now = new Date();
        const diffMs = now - date;
        const diffHours = diffMs / (1000 * 60 * 60);
        const diffDays = diffMs / (1000 * 60 * 60 * 24);

        if (diffHours < 1) {
            const diffMinutes = Math.floor(diffMs / (1000 * 60));
            return diffMinutes <= 1 ? 'å‰›æ‰' : `${diffMinutes}åˆ†é˜å‰`;
        } else if (diffHours < 24) {
            return Math.floor(diffHours) + 'å°æ™‚å‰';
        } else if (diffDays < 7) {
            return Math.floor(diffDays) + 'å¤©å‰';
        } else {

    }
